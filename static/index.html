<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Detection</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Solar Panel Detection</h1>
        <p>Upload an image to detect solar panels.</p>

        <!-- Image Input -->
        <input type="file" id="imageInput" accept="image/*">

        <!-- Confidence Input -->
        <input type="number" id="confidenceInput" placeholder="Confidence (0.1 - 1.0)" min="0.1" max="1.0" step="0.1">

        <!-- Button Container -->
        <div class="button-container">
            <button id="uploadButton">Upload Image</button>
            <button id="resetButton" style="display:none;">Reset Image</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" style="display:none;">Processing image, please wait...</div>

        <!-- Output Section -->
        <div id="outputSection" style="display:none;">
            <h2>Detected Solar Panels</h2>
            <div class="image-wrapper">
                <img id="outputImage" src="" alt="Processed Image">
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="static/script.js"></script>
</body>
</html>
